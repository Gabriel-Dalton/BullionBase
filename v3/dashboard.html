<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Fetcher & Collection Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js"></script>
</head>
<body class="bg-gray-100">
    <nav class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">Price Manager</h1>
            <div>
                <button onclick="showPage('prices')" class="px-4 py-2 bg-blue-700 rounded">Prices</button>
                <button onclick="showPage('collection')" class="px-4 py-2 bg-blue-700 rounded">My Collection</button>
            </div>
        </div>
    </nav>

    <!-- Price Fetcher -->
    <div id="prices-page" class="container mx-auto my-10 p-5 bg-white shadow-lg rounded-lg">
        <h1 class="text-3xl font-bold text-center mb-10 text-gray-800">Current Prices</h1>
        <div id="price-display" class="grid grid-cols-1 md:grid-cols-3 gap-8"></div>
    </div>

    <!-- Collection Manager -->
    <div id="collection-page" class="hidden container mx-auto my-10 p-5 bg-white shadow-lg rounded-lg">
        <h1 class="text-3xl font-bold text-center mb-10 text-gray-800">My Collection</h1>
        <form id="add-item-form" class="mb-5">
            <input type="text" id="item-name" placeholder="Item Name" class="border p-2 rounded w-full mb-2" required>
            <input type="number" id="buy-price" placeholder="Buy Price" class="border p-2 rounded w-full mb-2" required>
            <input type="number" id="sell-price" placeholder="Sell Price" class="border p-2 rounded w-full mb-2" required>
            <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded">Add Item</button>
        </form>
        <div id="collection-display" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
    </div>

    <script>
  const firebaseConfig = {
    apiKey: "AIzaSyBGL4qe8Qf4t0KqSkB48One76sV2HHbmjY",
    authDomain: "cangoldinvestment.firebaseapp.com",
    databaseURL: "https://cangoldinvestment-default-rtdb.firebaseio.com",
    projectId: "cangoldinvestment",
    storageBucket: "cangoldinvestment.firebasestorage.app",
    messagingSenderId: "1052369951680",
    appId: "1:1052369951680:web:5c0a1bb89a58df91718625"
  };

        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore(app);

        // Page Navigation
        function showPage(page) {
            document.getElementById('prices-page').classList.add('hidden');
            document.getElementById('collection-page').classList.add('hidden');
            document.getElementById(`${page}-page`).classList.remove('hidden');
        }

        // Fetch Prices
        async function fetchPrices() {
            try {
                const response = await fetch('https://rs1.smallfactory.dev/api/v1/metals?apikey=YOUR_API_KEY');
                const data = await response.json();
                displayPrices(data);
            } catch (error) {
                console.error('Error fetching prices:', error);
            }
        }

        function displayPrices(data) {
            const priceDisplay = document.getElementById('price-display');
            priceDisplay.innerHTML = '';
            data.forEach(item => {
                const priceCard = `
                    <div class="bg-gray-100 p-4 rounded shadow">
                        <h2 class="text-xl font-bold">${item.name}</h2>
                        <p>Buy Price: ${item.buy}</p>
                        <p>Sell Price: ${item.sell}</p>
                    </div>`;
                priceDisplay.innerHTML += priceCard;
            });
        }

        // Collection Management
        async function addItemToCollection(name, buyPrice, sellPrice) {
            await db.collection('collection').add({ name, buyPrice, sellPrice });
            fetchCollection();
        }

        async function fetchCollection() {
            const collectionDisplay = document.getElementById('collection-display');
            collectionDisplay.innerHTML = '';
            const snapshot = await db.collection('collection').get();
            snapshot.forEach(doc => {
                const item = doc.data();
                const profit = item.sellPrice - item.buyPrice;
                const itemCard = `
                    <div class="bg-gray-100 p-4 rounded shadow">
                        <h2 class="text-xl font-bold">${item.name}</h2>
                        <p>Buy Price: ${item.buyPrice}</p>
                        <p>Sell Price: ${item.sellPrice}</p>
                        <p>Profit/Loss: <span class="${profit >= 0 ? 'text-green-600' : 'text-red-600'}">${profit}</span></p>
                        <button onclick="removeItem('${doc.id}')" class="bg-red-600 text-white px-4 py-2 rounded mt-2">Remove</button>
                    </div>`;
                collectionDisplay.innerHTML += itemCard;
            });
        }

        async function removeItem(id) {
            await db.collection('collection').doc(id).delete();
            fetchCollection();
        }

        document.getElementById('add-item-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('item-name').value;
            const buyPrice = parseFloat(document.getElementById('buy-price').value);
            const sellPrice = parseFloat(document.getElementById('sell-price').value);
            await addItemToCollection(name, buyPrice, sellPrice);
            e.target.reset();
        });

        // Initialize
        fetchPrices();
        fetchCollection();
    </script>
</body>
</html>
