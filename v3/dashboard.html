<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Fetcher & Collection</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js"></script>
</head>
<body class="bg-gray-100">
    <nav class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">Price & Collection Manager</h1>
            <div>
                <button onclick="showPage('prices-page')" class="px-4 py-2 bg-blue-700 rounded">Prices</button>
                <button onclick="showPage('dashboard-page')" class="px-4 py-2 bg-blue-700 rounded">Dashboard</button>
            </div>
        </div>
    </nav>

    <!-- Prices Page -->
    <div id="prices-page" class="container mx-auto my-10 p-5 bg-white shadow-lg rounded-lg">
        <h1 class="text-3xl font-bold text-center mb-10 text-gray-800">Current Prices</h1>
        <div id="price-display" class="grid grid-cols-1 md:grid-cols-3 gap-8"></div>
    </div>

    <!-- Dashboard Page -->
    <div id="dashboard-page" class="hidden container mx-auto my-10 p-5 bg-white shadow-lg rounded-lg">
        <h1 class="text-3xl font-bold text-center mb-10 text-gray-800">Collection Dashboard</h1>
        <p class="text-gray-700 text-lg text-center">Total Collection Value: <span id="total-value" class="font-bold text-green-600"></span></p>
        <div id="collection-display" class="grid grid-cols-1 md:grid-cols-3 gap-8 mt-5"></div>
    </div>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBGL4qe8Qf4t0KqSkB48One76sV2HHbmjY",
            authDomain: "cangoldinvestment.firebaseapp.com",
            databaseURL: "https://cangoldinvestment-default-rtdb.firebaseio.com",
            projectId: "cangoldinvestment",
            storageBucket: "cangoldinvestment.appspot.com",
            messagingSenderId: "1052369951680",
            appId: "1:1052369951680:web:5c0a1bb89a58df91718625"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // Page Navigation
        function showPage(pageId) {
            document.getElementById('prices-page').classList.add('hidden');
            document.getElementById('dashboard-page').classList.add('hidden');
            document.getElementById(pageId).classList.remove('hidden');

            if (pageId === 'dashboard-page') fetchCollection();
        }

        // Fetch Prices and Display
        async function fetchApiKey() {
            return 'bc9959c3faab76071c6fb348c509f7f32';
        }

        async function fetchPrices(apiKey) {
            try {
                const response = await fetch(`https://rs1.smallfactory.dev/api/v1/metals?apikey=${apiKey}`);
                const data = await response.json();
                displayPrices(data);
            } catch (error) {
                console.error('Error fetching prices:', error);
            }
        }

        function displayPrices(data) {
            const priceDisplay = document.getElementById('price-display');
            priceDisplay.innerHTML = '';

            if (data && Array.isArray(data)) {
                data.forEach(item => {
                    const priceElement = document.createElement('div');
                    priceElement.classList.add('bg-white', 'rounded-lg', 'shadow-lg', 'p-5', 'flex', 'flex-col', 'items-center');

                    const imageUrl = item.image[0]?.full || '';
                    const itemName = item.name || 'Unknown item';
                    const priceBuy = item.buy || 'Price not available';

                    priceElement.innerHTML = `
                        <img class="w-40 h-40 object-cover rounded-full mb-5" src="${imageUrl}" alt="${itemName}">
                        <h2 class="text-xl font-semibold text-gray-800">${itemName}</h2>
                        <p class="text-gray-600 mt-2">Buy Price: <span class="text-green-600 font-bold">${priceBuy}</span></p>
                        <input type="number" id="quantity-${itemName.replace(/\s/g, '-')}" class="border p-2 rounded w-full mt-2" placeholder="Quantity" min="0">
                        <button onclick="addToCollection('${itemName}', ${priceBuy})" class="bg-green-600 text-white px-4 py-2 rounded mt-2">Add to Collection</button>
                    `;
                    priceDisplay.appendChild(priceElement);
                });
            } else {
                priceDisplay.innerHTML = '<p class="text-center text-red-500">Unable to fetch prices at this time.</p>';
            }
        }

        // Add to Collection
        function addToCollection(name, buyPrice) {
            const quantityInput = document.getElementById(`quantity-${name.replace(/\s/g, '-')}`);
            const quantity = parseInt(quantityInput.value) || 0;

            if (quantity > 0) {
                const collectionRef = db.ref('collection/' + name);
                collectionRef.set({ name, buyPrice, quantity }, error => {
                    if (error) {
                        alert('Error adding to collection');
                    } else {
                        alert(`${quantity} of ${name} added to your collection!`);
                        quantityInput.value = ''; // Reset input
                    }
                });
            } else {
                alert('Please enter a valid quantity.');
            }
        }

        // Fetch Collection and Display
        function fetchCollection() {
            const collectionRef = db.ref('collection');
            collectionRef.once('value', snapshot => {
                const collectionDisplay = document.getElementById('collection-display');
                const totalValueElement = document.getElementById('total-value');
                collectionDisplay.innerHTML = '';
                let totalValue = 0;

                snapshot.forEach(childSnapshot => {
                    const item = childSnapshot.val();
                    const itemValue = item.buyPrice * item.quantity;
                    totalValue += itemValue;

                    const collectionElement = `
                        <div class="bg-white rounded-lg shadow-lg p-5 flex flex-col items-center">
                            <h2 class="text-xl font-semibold text-gray-800">${item.name}</h2>
                            <p class="text-gray-600 mt-2">Quantity: <span class="font-bold">${item.quantity}</span></p>
                            <p class="text-gray-600 mt-2">Total Value: <span class="text-green-600 font-bold">${itemValue.toFixed(2)}</span></p>
                        </div>
                    `;
                    collectionDisplay.innerHTML += collectionElement;
                });

                totalValueElement.textContent = `$${totalValue.toFixed(2)}`;
            });
        }

        // Initialize
        async function init() {
            const apiKey = await fetchApiKey();
            if (apiKey) {
                await fetchPrices(apiKey);
            } else {
                document.getElementById('price-display').innerHTML = '<p class="text-center text-red-500">API key not found.</p>';
            }
        }

        window.onload = init;
    </script>
</body>
</html>
