<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Log</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-database-compat.js"></script>
</head>
<body class="bg-gray-50">
    <div class="container mx-auto my-10 p-5 bg-white shadow-lg rounded-lg">
        <h1 class="text-3xl font-bold text-center mb-6 text-gray-800">Transaction Log</h1>
        <div id="transaction-log" class="grid grid-cols-1 gap-4"></div>
        <div class="text-center mt-5">
            <a href="index.html" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">
                Back to Portfolio
            </a>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBGL4qe8Qf4t0KqSkB48One76sV2HHbmjY",
            authDomain: "cangoldinvestment.firebaseapp.com",
            databaseURL: "https://cangoldinvestment-default-rtdb.firebaseio.com",
            projectId: "cangoldinvestment",
            storageBucket: "cangoldinvestment.appspot.com",
            messagingSenderId: "1052369951680",
            appId: "1:1052369951680:web:5c0a1bb89a58df91718625"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        function fetchTransactionLog() {
            const userId = "demo_user";
            const transactionRef = database.ref(`users/${userId}/transactions`);

            transactionRef.on("value", (snapshot) => {
                const data = snapshot.val();
                displayTransactionLog(data || {});
            });
        }

        function displayTransactionLog(log) {
            const logContainer = document.getElementById("transaction-log");
            logContainer.innerHTML = "";

            for (const key in log) {
                const entry = log[key];

                const logElement = document.createElement("div");
                logElement.classList.add("bg-gray-100", "p-4", "rounded", "shadow");

                logElement.innerHTML = `
                    <h3 class="text-lg font-semibold">${entry.type}</h3>
                    <p>Item: ${entry.itemName}</p>
                    <p>Quantity: ${entry.quantity}</p>
                    <p>Price: $${entry.price}</p>
                    <p>Date: ${new Date(entry.timestamp).toLocaleString()}</p>
                `;
                logContainer.appendChild(logElement);
            }
        }

        fetchTransactionLog();
    </script>
</body>
</html>
