<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BullionBase - Collection Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-database-compat.js"></script>
    <link rel="stylesheet" type="text/css" href="/v3/assets/css/main.css">
    <style>
        .text-profit { color: #22c55e; } /* Green for profit */
        .text-loss { color: #ef4444; } /* Red for loss */
    </style>
</head>
<body>
    <nav class="bg-gradient-to-r from-gray-800 to-gray-900 text-white shadow-lg">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-extrabold tracking-wide text-yellow-400">
                BullionBase
            </h1>
            <div class="hidden md:flex space-x-8">
                <a href="index.html" class="hover:text-yellow-400 font-semibold transition duration-300">Dashboard</a>
                <a href="add-collection.html" class="hover:text-yellow-400 font-semibold transition duration-300">Add to Collection</a>
            </div>
        </div>
    </nav>

    <div class="container mx-auto my-8 px-4">
        <h1 class="text-4xl font-extrabold text-center mb-10">Manage Your Collection</h1>

        <!-- Collection Display -->
        <div id="collection-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Items will be dynamically added here -->
        </div>
    </div>

    <!-- Modal for Adding Purchase Info -->
    <div id="purchase-modal" class="hidden fixed inset-0 z-50 flex items-center justify-center modal-overlay bg-gray-800 bg-opacity-50">
        <div class="modal-container bg-white rounded-lg shadow-lg p-6 max-w-md w-full">
            <h2 class="modal-title text-2xl font-bold mb-4">Add Purchase Info</h2>
            <div>
                <p id="item-name" class="text-lg font-semibold mb-4"></p>
                <label for="purchase-price" class="block text-gray-700 font-medium mb-2">Purchase Price (per unit):</label>
                <input id="purchase-price" type="number" step="0.01" placeholder="Enter price" class="w-full px-4 py-2 text-black border rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-400 mb-4" />
                <label for="purchase-quantity" class="block text-gray-700 font-medium mb-2">Quantity Purchased:</label>
                <input id="purchase-quantity" type="number" placeholder="Enter quantity" class="w-full px-4 py-2 text-black border rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-400 mb-4" />
            </div>
            <div class="flex justify-center space-x-4 mt-4">
                <button id="save-purchase" class="bg-yellow-400 text-gray-900 px-5 py-2 rounded-md font-bold hover:bg-yellow-500 transition duration-300 shadow-lg">Save</button>
                <button id="cancel-purchase" class="bg-gray-300 text-gray-800 px-5 py-2 rounded-md font-bold hover:bg-gray-400 transition duration-300 shadow-lg">Cancel</button>
            </div>
        </div>
    </div>

    <script>
      const firebaseConfig = {
        apiKey: "AIzaSyBGL4qe8Qf4t0KqSkB48One76sV2HHbmjY",
        authDomain: "cangoldinvestment.firebaseapp.com",
        databaseURL: "https://cangoldinvestment-default-rtdb.firebaseio.com",
        projectId: "cangoldinvestment",
        storageBucket: "cangoldinvestment.appspot.com",
        messagingSenderId: "1052369951680",
        appId: "1:1052369951680:web:5c0a1bb89a58df91718625"
    };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        const collectionList = document.getElementById('collection-list');
        const purchaseModal = document.getElementById('purchase-modal');
        const itemNameField = document.getElementById('item-name');
        const purchasePriceInput = document.getElementById('purchase-price');
        const purchaseQuantityInput = document.getElementById('purchase-quantity');

        let currentItemKey = null;

        function showCollection() {
            const userId = "demo_user"; // Replace with dynamic user logic
            const collectionRef = database.ref(`users/${userId}/collection`);

            collectionRef.once("value", (snapshot) => {
                const data = snapshot.val() || {};
                collectionList.innerHTML = ''; // Clear existing content

                Object.keys(data).forEach(key => {
                    const item = data[key];
                    const profitOrLoss = calculateProfitOrLoss(item);

                    const itemElement = document.createElement('div');
                    itemElement.className = 'card rounded-lg shadow-lg p-6 text-center';

                    itemElement.innerHTML = `
                        <h2 class="text-lg font-semibold text-gray-800">${item.name}</h2>
                        <p class="text-gray-600 mt-2">Current Price: <span class="font-bold">${item.price}</span></p>
                        <p class="text-gray-600">Quantity: <span class="font-bold">${item.quantity}</span></p>
                        <p class="mt-4 ${profitOrLoss > 0 ? 'text-profit' : 'text-loss'}">
                            ${profitOrLoss > 0 ? 'Profit' : 'Loss'}: <span>${profitOrLoss.toFixed(2)}</span>
                        </p>
                        <button onclick="openPurchaseModal('${key}', '${item.name}')" class="btn-primary mt-3 py-2 px-4 rounded shadow">Add Purchase Info</button>
                    `;

                    collectionList.appendChild(itemElement);
                });
            });
        }

        function calculateProfitOrLoss(item) {
            if (!item.purchasePrice || !item.quantity) return 0;
            const totalPurchaseValue = item.purchasePrice * item.quantity;
            const totalCurrentValue = item.price * item.quantity;
            return totalCurrentValue - totalPurchaseValue;
        }

        function openPurchaseModal(itemKey, itemName) {
            currentItemKey = itemKey;
            itemNameField.textContent = `Item: ${itemName}`;
            purchasePriceInput.value = '';
            purchaseQuantityInput.value = '';
            purchaseModal.classList.remove('hidden');
        }

        function closePurchaseModal() {
            purchaseModal.classList.add('hidden');
        }

        document.getElementById('save-purchase').addEventListener('click', () => {
            const purchasePrice = parseFloat(purchasePriceInput.value);
            const purchaseQuantity = parseInt(purchaseQuantityInput.value);

            if (!purchasePrice || !purchaseQuantity) {
                alert("Please enter valid purchase details.");
                return;
            }

            const userId = "demo_user"; // Replace with dynamic user logic
            const itemRef = database.ref(`users/${userId}/collection/${currentItemKey}`);

            itemRef.update({
                purchasePrice: purchasePrice,
                quantity: purchaseQuantity
            }, (error) => {
                if (error) {
                    console.error("Error updating purchase info:", error);
                } else {
                    closePurchaseModal();
                    showCollection();
                }
            });
        });

        document.getElementById('cancel-purchase').addEventListener('click', closePurchaseModal);

        // Initialize the collection view
        showCollection();
    </script>
</body>
</html>
