<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Overview</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-database-compat.js"></script>
</head>
<body class="bg-gray-50">
    <!-- Portfolio Summary Section -->
    <div class="container mx-auto my-10 p-5 bg-white shadow-lg rounded-lg">
        <h1 class="text-3xl font-bold text-center mb-6 text-gray-800">Portfolio Summary</h1>
        <div id="portfolio-summary" class="grid grid-cols-1 md:grid-cols-3 gap-4 text-center">
            <div class="bg-blue-100 p-5 rounded shadow">
                <h2 class="text-lg font-semibold text-blue-700">Sell Value</h2>
                <p id="sell-price" class="text-2xl font-bold text-blue-800">$0.00</p>
                <p class="text-sm text-gray-600">Estimated value if sold to VBCE</p>
            </div>
            <div class="bg-green-100 p-5 rounded shadow">
                <h2 class="text-lg font-semibold text-green-700">Buy Value</h2>
                <p id="buy-price" class="text-2xl font-bold text-green-800">$0.00</p>
                <p class="text-sm text-gray-600">Cost to replace portfolio</p>
            </div>
            <div class="bg-gray-100 p-5 rounded shadow">
                <h2 class="text-lg font-semibold text-gray-700">Total Portfolio Value</h2>
                <p id="total-value" class="text-2xl font-bold text-gray-800">$0.00</p>
                <p class="text-sm text-gray-600">Current market value</p>
            </div>
        </div>
    </div>

    <!-- Collection Section -->
    <div class="container mx-auto my-10 p-5 bg-white shadow-lg rounded-lg">
        <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">Your Collection</h2>
        <div id="dashboard" class="grid grid-cols-1 gap-4"></div>
        <div class="text-center mt-5">
            <a href="add-collection.html" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">
                Add to Collection
            </a>
        </div>
    </div>

    <script>
        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBGL4qe8Qf4t0KqSkB48One76sV2HHbmjY",
            authDomain: "cangoldinvestment.firebaseapp.com",
            databaseURL: "https://cangoldinvestment-default-rtdb.firebaseio.com",
            projectId: "cangoldinvestment",
            storageBucket: "cangoldinvestment.appspot.com",
            messagingSenderId: "1052369951680",
            appId: "1:1052369951680:web:5c0a1bb89a58df91718625"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        let vbcePrices = {};

        // Fetch VBCE Prices
        async function fetchVbcePrices() {
            try {
                const response = await fetch('https://rs1.smallfactory.dev/api/v1/metals?apikey=bc9959c3faab76071c6fb348c509f7f32');
                const data = await response.json();
                vbcePrices = data.reduce((acc, item) => {
                    acc[item.name] = { buy: item.buy, sell: item.sell };
                    return acc;
                }, {});
            } catch (error) {
                console.error("Error fetching VBCE prices:", error);
            }
        }

        // Fetch User Collection
        function fetchUserCollection() {
            const userId = "demo_user";
            const collectionRef = database.ref(`users/${userId}/collection`);

            collectionRef.on("value", async (snapshot) => {
                const data = snapshot.val();
                await calculatePortfolioValue(data || {});
                displayUserCollection(data || {});
            });
        }

        // Calculate Portfolio Value
        async function calculatePortfolioValue(collection) {
            let totalSellValue = 0;
            let totalBuyValue = 0;
            let totalMarketValue = 0;

            for (const key in collection) {
                const item = collection[key];
                const vbceItem = vbcePrices[item.name];

                if (vbceItem) {
                    totalSellValue += vbceItem.sell * item.quantity;
                    totalBuyValue += vbceItem.buy * item.quantity;
                }

                totalMarketValue += item.totalValue;
            }

            document.getElementById("sell-price").textContent = `$${totalSellValue.toFixed(2)}`;
            document.getElementById("buy-price").textContent = `$${totalBuyValue.toFixed(2)}`;
            document.getElementById("total-value").textContent = `$${totalMarketValue.toFixed(2)}`;
        }

        // Display User Collection
        function displayUserCollection(collection) {
            const dashboard = document.getElementById("dashboard");
            dashboard.innerHTML = "";

            for (const key in collection) {
                const item = collection[key];

                const itemElement = document.createElement("div");
                itemElement.classList.add("bg-gray-100", "p-4", "rounded", "shadow", "flex", "justify-between", "items-center");

                itemElement.innerHTML = `
                    <div>
                        <h3 class="text-lg font-semibold">${item.name}</h3>
                        <p>Quantity: ${item.quantity}</p>
                        <p>Total Value: $${item.totalValue.toFixed(2)}</p>
                    </div>
                    <button onclick="removeItem('${key}')" class="text-red-500 hover:text-red-700">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                `;
                dashboard.appendChild(itemElement);
            }
        }

        // Remove Item from Collection
        function removeItem(itemId) {
            const userId = "demo_user";
            const itemRef = database.ref(`users/${userId}/collection/${itemId}`);

            if (confirm("Are you sure you want to remove this item?")) {
                itemRef.remove()
                    .then(() => {
                        alert("Item removed successfully!");
                    })
                    .catch((error) => {
                        console.error("Error removing item:", error);
                    });
            }
        }

        // Initialize
        async function init() {
            await fetchVbcePrices();
            fetchUserCollection();
        }

        init();
    </script>
</body>
</html>
